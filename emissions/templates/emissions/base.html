<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CarbonTracker</title>
{% load static %}
<link rel="stylesheet" href="{% static 'emissions/css/dashboard.css' %}">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{% static 'emissions/js/dashboard.js' %}" defer></script>
<style>
/* Base header styles for all pages */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 50px;
    background-color: rgba(0,0,0,0.8);
    position: sticky;
    top: 0;
    z-index: 1000;
}

header h1 {
    font-family: 'Verdana', sans-serif;
    color: #00e6e6;
}

nav a {
    color: #fff;
    margin-left: 25px;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s;
}

nav a:hover {
    color: #00e6e6;
}

body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #121212;
    color: #fff;
}
</style>
</head>
<body>

<header>
    <h1><a href="{% url 'emissions:company_dashboard' %}" style="color:#00e6e6; text-decoration:none;">CarbonTracker</a></h1>
    <nav>
        {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}</span>
            <a href="{% url 'emissions:company_dashboard' %}">Dashboard</a>
            <a href="{% url 'Authentication:logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'Authentication:login' %}">Sign In</a>
            <a href="{% url 'Authentication:signup' %}">Sign Up</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    <!-- Page specific content will appear here -->
    {% endblock %}
</main>

<footer style="text-align:center; padding:20px; background:#000; color:#fff;">
    &copy; 2025 CarbonTracker. All rights reserved.
</footer>

</body>
</html>
